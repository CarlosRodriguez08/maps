    <style>
        #map {
            width: 100%;
            height: 800px;
            position: relative;
        }
        #filters {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select {
            width: 200px;
            margin-bottom: 10px;
        }
    </style>

    <div id="filters">
        <label for="supervisor-filter">Filtrar por Supervisor:</label>
        <select id="supervisor-filter" onchange="filterMarkers()">

        </select>

            <input type="checkbox" id="cluster-toggle" onchange="toggleClustering()" checked> Activar agrupaciÃ³n de puntos

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        var markers = [];
        var marker_cluster_groups = {};
        var individual_markers = [];
        var connectMarkers = false;

        function filterMarkers() {
            var supervisor = document.getElementById('supervisor-filter').value;
            var estado = document.getElementById('estado-filter').value;
            var useClustering = document.getElementById('cluster-toggle').checked;
            Object.values(marker_cluster_groups).forEach(cluster => cluster.clearLayers());
            individual_markers.forEach(marker => marker.remove());
            markers.forEach(marker => {
                if ((supervisor === 'all' || marker.options.supervisor === supervisor) &&
                    (estado === 'all' || marker.options.estado === estado)) {
                    if (useClustering) {
                        marker_cluster_groups[marker.options.estado].addLayer(marker);
                    } else {
                        marker.addTo(map);
                    }
                }
            });
        }

        function toggleClustering() {
            var useClustering = document.getElementById('cluster-toggle').checked;
            if (useClustering) {
                individual_markers.forEach(marker => marker.remove());
                Object.values(marker_cluster_groups).forEach(cluster => map.addLayer(cluster));
            } else {
                Object.values(marker_cluster_groups).forEach(cluster => map.removeLayer(cluster));
                markers.forEach(marker => {
                    if (marker_cluster_groups[marker.options.estado].hasLayer(marker)) {
                        marker_cluster_groups[marker.options.estado].removeLayer(marker);
                        marker.addTo(map);
                    }
                });
            }
            filterMarkers();
        }

        function toggleConnectMarkers() {
            connectMarkers = !connectMarkers;
            if (connectMarkers) {
                document.getElementById('connect-toggle').innerHTML = 'Desactivar conexiÃ³n de marcadores cercanos';
                connectNearbyMarkers();
            } else {
                document.getElementById('connect-toggle').innerHTML = 'Conectar marcadores cercanos';
                clearConnectedMarkers();
            }
        }

        function connectNearbyMarkers() {
            if (!connectMarkers) return;
            markers.forEach(marker1 => {
                markers.forEach(marker2 => {
                    if (marker1 !== marker2) {
                        var distance = marker1.getLatLng().distanceTo(marker2.getLatLng());
                        if (distance <= 5000) {
                            var polyline = L.polyline([marker1.getLatLng(), marker2.getLatLng()], {color: 'red'}).addTo(map);
                        }
                    }
                });
            });
        }

        function clearConnectedMarkers() {
            map.eachLayer(layer => {
                if (layer instanceof L.Polyline) {
                    map.removeLayer(layer);
                }
            });
        }
